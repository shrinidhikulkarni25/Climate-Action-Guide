<style>
body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:#0a3f1a;
    color:white;
    transition:all 0.5s ease;
}
body.dark{
    background:#1b3a20;
    color:#d6ffd6;
}

nav{
    width:100%;
    background:rgba(0,50,0,0.7);
    position:fixed;
    top:0;
    left:0;
    display:flex;
    justify-content:center;
    gap:25px;
    padding:15px 0;
    z-index:100;
    font-weight:bold;
    font-size:18px;
    border-bottom:2px solid #6cff72;
}
nav a{
    color:white;
    text-decoration:none;
    padding:8px 15px;
    border-radius:12px;
    transition:0.3s;
}
nav a:hover{
    background:#6cff72;
    color:#003300;
    transform:scale(1.1);
}
body.dark nav a:hover{
    background:#9aff9f;
    color:#003300;
}

.header{
    text-align:center;
    padding:50px 20px 20px 20px;
    position:relative;
    z-index:2;
}
.header h1{
    font-size:50px;
    color:#6cff72;
    animation:fadeInDown 1.5s ease;
}
body.dark .header h1{
    color:#9aff9f;
}

.toggle-btn{
    position:absolute;
    top:20px;
    right:25px;
    background:#0a4f20;
    border:none;
    padding:12px 18px;
    border-radius:25px;
    cursor:pointer;
    color:white;
    font-weight:bold;
    transition:0.3s;
    z-index:12;
}
.toggle-btn:hover{
    background:#146c30;
    transform:scale(1.1);
}
body.dark .toggle-btn{
    background:#2e7d32;
}
.back-btn{
    display:block;
    margin:0 auto 30px auto;
    background:#6cff72;
    color:#003300;
    padding:15px 30px;
    font-size:20px;
    font-weight:bold;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}
.back-btn:hover{
    background:#9aff9f;
    transform:scale(1.1);
    box-shadow:0 0 20px #b0ffbd;
}
body.dark .back-btn{
    background:#15a34a;
    color:#e0ffe0;
}

.quiz-container{
    max-width:800px;
    margin:30px auto;
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:25px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}
.question{
    font-size:20px;
    margin-bottom:10px;
}
.options label{
    display:block;
    background:rgba(108,255,114,0.3);
    padding:12px;
    margin:8px 0;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
    position:relative;
}
.options input[type="radio"]{
    margin-right:10px;
}
.options label.correct{
    background:#6cff72 !important;
    color:#003300;
}
.options label.wrong{
    animation:shake 0.5s;
    background:#ff6f6f !important;
    color:#330000;
}
.options label:hover{
    background:#6cff72;
    color:#003300;
}
body.dark .options label{
    background:rgba(108,255,114,0.15);
}
body.dark .options label:hover{
    background:#9aff9f;
    color:#003300;
}
.submit-btn, .retry-btn{
    display:block;
    margin:20px auto;
    padding:15px 35px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:#6cff72;
    color:#003300;
    transition:0.3s;
}
.submit-btn:hover, .retry-btn:hover{
    background:#9aff9f;
    transform:scale(1.1);
    box-shadow:0 0 20px #b0ffbd;
}
.result{
    text-align:center;
    font-size:24px;
    margin-top:20px;
    color:#6cff72;
}

#progress-bar{
    width:80%;
    height:15px;
    background:rgba(108,255,114,0.3);
    margin:20px auto;
    border-radius:10px;
}
#progress{
    width:0%;
    height:100%;
    background:#6cff72;
    border-radius:10px;
}

#timer{
    text-align:center;
    font-size:20px;
    margin-top:10px;
}

.leaf{
    position:fixed;
    top:-50px;
    animation:fall linear infinite;
    opacity:0.7;
    z-index:0;
}

@keyframes fadeInDown{from{opacity:0;transform:translateY(-40px);}to{opacity:1;transform:translateY(0);}}
@keyframes fall{0%{transform:translateX(0) rotate(0);}100%{transform:translateY(110vh) translateX(-20vw) rotate(360deg);}}
@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}
</style>
</head>
<body>

<div class="overlay"></div>
<button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>

<div class="header"><h1>üìù Climate Quiz</h1></div>
<button class="back-btn" onclick="location.href='index.html'">üè† Back to Home</button>

<div id="timer">‚è± Time Left: <span id="time">60</span>s</div>
<div id="progress-bar"><div id="progress"></div></div>

<div class="quiz-container" id="quizContainer">
<form id="quizForm">

<div class="question">1. Which SDG focuses on climate action?</div>
<div class="options">
<label><input type="radio" name="q1" value="wrong">SDG 7</label>
<label><input type="radio" name="q1" value="correct">SDG 13</label>

<label><input type="radio" name="q2" value="correct">Absorb CO2</label>

<button type="button" class="submit-btn" onclick="checkQuiz()">Submit</button>
<button type="button" class="retry-btn" onclick="retryQuiz()">üîÑ Retry</button>
</form>
<div class="result" id="result"></div>
</div>

<canvas id="confetti" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<script>

for(let i=0;i<12;i++){
    let leaf=document.createElement("div");
    leaf.classList.add("leaf");
    leaf.innerHTML="üçÉ";
    leaf.style.left=Math.random()*100+"vw";
    leaf.style.animationDuration=(5+Math.random()*5)+"s";
    leaf.style.fontSize=(25+Math.random()*20)+"px";
    document.body.appendChild(leaf);
}

function toggleMode(){document.body.classList.toggle("dark");}

let totalQuestions=6;
let answered=0;
let timeLeft=60;
let timerInterval;
let progressBar=document.getElementById("progress");
let timeDisplay=document.getElementById("time");

function startTimer(){
    timerInterval=setInterval(()=>{
        timeLeft--;
        timeDisplay.innerText=timeLeft;
        if(timeLeft<=0){clearInterval(timerInterval);checkQuiz();}
    },1000);
}
startTimer();

function checkQuiz(){
    clearInterval(timerInterval);
    let correct=0;
    let form=document.getElementById("quizForm");
    let questions=form.querySelectorAll(".question");
    questions.forEach((q,i)=>{
        let options=q.nextElementSibling.querySelectorAll("label");
        options.forEach(opt=>{
            let input=opt.querySelector("input");
            if(input.checked){
                if(input.value==="correct"){
                    correct++;
                    opt.classList.add("correct");
                    launchConfetti();
                }else{
                    opt.classList.add("wrong");
                    shake(opt);
                }
            } else if(input.value==="correct"){
                opt.classList.add("correct");
            }
        });
    });
    document.getElementById("result").innerHTML=`Your Score: ${correct}/${totalQuestions} ${getEmoji(correct)}`;
}

function retryQuiz(){
    document.getElementById("quizForm").reset();
    document.querySelectorAll("label").forEach(l=>l.classList.remove("correct","wrong"));
    document.getElementById("result").innerText="";
    timeLeft=60;
    startTimer();
    progressBar.style.width="0%";
}

function getEmoji(score){
    if(score==6) return "üåü Excellent!";
    else if(score>=4) return "üôÇ Good Job!";
    else return "üòî Try Again!";
}


function shake(el){
    el.classList.add("shake");
    setTimeout(()=>{el.classList.remove("shake");},500);
}

function launchConfetti(){
    let canvas=document.getElementById("confetti");
    let ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    let pieces=[];
    for(let i=0;i<100;i++){
        pieces.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,dx:(Math.random()-0.5)*5,dy:Math.random()*5, color:`hsl(${Math.random()*360},100%,50%)`, size:5+Math.random()*5});
    }
    let anim=setInterval(()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach(p=>{
            ctx.fillStyle=p.color;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.size,0,2*Math.PI);
            ctx.fill();
            p.x+=p.dx;
            p.y+=p.dy;
            if(p.y>canvas.height){p.y=0;p.x=Math.random()*canvas.width;}
        });
    },30);
    setTimeout(()=>{clearInterval(anim);ctx.clearRect(0,0,canvas.width,canvas.height);},2000);
}
</script>
